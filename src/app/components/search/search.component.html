<div class="row mt-5">
  <div class="col-lg-4" *ngFor="let result of searchResult">
    <div class="row">
      <div class="col-lg-3 mt-5 mb-5" *ngIf="result.poster_path">
        <img
          src="https://image.tmdb.org/t/p/original/{{ result.poster_path }}"
          alt=""
        />
      </div>
      <div class="col-lg-9 mt-5 mb-5">
        <h4>{{ result.title }}</h4>
      </div>
    </div>
  </div>
</div>
