<div class="mt-5 container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let result of searchResult">
      <div class="col-lg-9 mt-4 mb-1">
        <h4>{{ result.title }}</h4>
      </div>
      <div class="col-lg-6 mt-1 mb-5" *ngIf="result.poster_path">
        <img
          src="https://image.tmdb.org/t/p/original/{{ result.poster_path }}"
          [routerLink]="['/info', result.id]"
        />
      </div>
    </div>
  </div>
</div>
