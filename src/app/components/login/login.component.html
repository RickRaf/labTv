<div class="container d-flex justify-content-center align-items-center vh-100">
  <form #laForm="ngForm" class="auth p-4 rounded bg-light" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        #emailInput="ngModel"
        class="form-control"
        type="email"
        id="email"
        name="email"
        [(ngModel)]="model.email"
        placeholder="Email..."
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      />
      <div
        *ngIf="
          emailInput.hasError('required') || emailInput.hasError('pattern')
        "
        class="text-danger"
      >
        {{
          emailInput.hasError("required")
            ? "Email is required"
            : "Invalid email format"
        }}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        #passwordInput="ngModel"
        class="form-control"
        type="password"
        id="password"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password..."
        required
      />
      <div *ngIf="passwordInput.hasError('required')" class="text-danger">
        Password is required
      </div>
    </div>
    <button
      mat-raised-button
      class="btn btn-primary mt-3"
      type="submit"
      [disabled]="laForm.form.invalid"
    >
      Accedi
    </button>
    <p class="register-link mt-3">
      Don't have an account yet?
      <a
        href="/registrazione"
        style="color: red; text-decoration: none; font-weight: bold"
        >Register</a
      >
    </p>
    <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
