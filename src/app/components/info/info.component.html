<div class="container mt-5">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="getInfoResult.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getInfoResult.poster_path
        }}"
      />
    </div>
    <div class="col-lg-10 mt-5 mb-5 p-4">
      <h1 class="mt-2 mb-2">{{ getInfoResult.original_title }}</h1>
      <p class="mt-3 mb-3">{{ getInfoResult.overview }}</p>
      <button
        class="btn btn-primary btn"
        (click)="openTrailer(getTrailerResult)"
      >
        watch trailer <i class="fas fa-play"></i>
      </button>
    </div>
  </div>
</div>
