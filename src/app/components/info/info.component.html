<div class="container mt-5">
  <div class="row p-5" style="margin-left: 0">
    <div class="col-lg-2" *ngIf="getInfoResult.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getInfoResult.poster_path
        }}"
      />
    </div>
    <div class="col-lg-10 mt-5 mb-5 p-4">
      <h1 class="mt-2 mb-2">{{ getInfoResult.original_title }}</h1>
      <p class="mt-3 mb-3">{{ getInfoResult.overview }}</p>
      <button
        class="btn btn-primary btn"
        (click)="openTrailer(getTrailerResult)"
      >
        watch trailer <i class="fas fa-play"></i>
      </button>
      <div class="row mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let cast of getCastResult">
            <div class="row mt-2 mb-2">
              <div class="col-lg-2" *ngIf="cast.profile_path">
                <img
                  src="https://image.tmdb.org/t/p/original/{{
                    cast.profile_path
                  }}"
                />
              </div>
              <div class="col-lg-10">
                <h3 class="text-white">{{ cast.original_name }}</h3>
                <p class="text-white">{{ cast.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
