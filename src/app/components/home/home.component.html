<div class="card" style="width: 18rem" *ngFor="let film of films">
  <div class="card-body">
    <h5 class="card-title">{{ film.title }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">
      {{ film.release_date }}
    </h6>
    <img
      [src]="getMoviePosterUrl(film.poster_path)"
      class="card-img-top"
      alt="..."
    />
    <p class="card-text">{{ film.overview }}</p>
    <a href="#" class="card-link">Guarda Trailer</a>
  </div>
</div>
